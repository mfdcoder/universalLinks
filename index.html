<!DOCTYPE html>
<html>
  <head>
    <title> Univeral linking support </title>
  </head>
  <script>
    function submit() {

      var clinic = document.getElementById("cname").value;
      var dr = document.getElementById("drname").value;
      location.href = "https://member.d0.progyny.com?clinic=" + clinic + "&dr=" + dr;
    }


    function appointments() {
      var dr = document.getElementById("cname").value;
      var clinic = document.getElementById("drname").value;
      alert(dr);
      location.href = "https://member.d0.progyny.com/appointments?clinic=" + clinic + "&dr=" + dr;
    }
    
    function appointments() {
      var dr = document.getElementById("cname").value;
      var clinic = document.getElementById("drname").value;
      alert(dr);
      location.href = "https://localhost:8081/#/appointments?clinic=" + clinic + "&dr=" + dr;
    }
    
    
  </script>

  <body>

    <h1>Enter clinic and doctor</h1>

    <label for="cname">Clinic: </label>
    <input type="text" id="cname" name="cname"><br><br>
    <label for="drname">Doctor: </label>
    <input type="text" id="drname" name="drname"><br><br>

    <button onclick="submit()"> Submit</button>
    <button onclick="appointments()"> Appointments</button><br><br>
    <button onclick="web()"> Submit Web</button><br><br>
  </body>

</html>
